name: Build Signed APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # کش Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android
            ~/Android
          key: android-sdk-${{ runner.os }}-${{ hashFiles('**/buildozer.spec') }}

      # نصب پیش‌نیازهای سیستم
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-setuptools git zip unzip openjdk-17-jdk wget

      # نصب Android SDK + AIDL
      - name: Install Android SDK Tools
        run: |
          mkdir -p $HOME/Android/Sdk
          cd $HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip -d $HOME/Android/cmdline-tools
          mkdir -p $HOME/Android/cmdline-tools/latest
          mv $HOME/Android/cmdline-tools/cmdline-tools/* $HOME/Android/cmdline-tools/latest/
          export ANDROID_HOME=$HOME/Android/Sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # کش pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      # نصب Buildozer و Cython
      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer cython

      # بیلد APK Release
      - name: Build Release APK
        run: |
          export ANDROID_HOME=$HOME/Android/Sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          buildozer android release

      # بازگردانی Keystore از Secrets
      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_FILE" | base64 --decode > my-release-key.keystore
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}

      # امضای APK
      - name: Sign APK
        run: |
          export ANDROID_HOME=$HOME/Android/Sdk
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore my-release-key.keystore \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.KEY_PASSWORD }} \
          bin/*.apk ${{ secrets.KEY_ALIAS }}

      # تراز کردن APK
      - name: Align APK
        run: |
          export ANDROID_HOME=$HOME/Android/Sdk
          $ANDROID_HOME/build-tools/33.0.2/zipalign -v 4 bin/*.apk app-release.apk

      # ذخیره خروجی
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-apk
          path: app-release.apk
