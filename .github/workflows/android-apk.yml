name: Build Signed APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      ANDROID_HOME: ${{ github.workspace }}/Android/Sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/Android/Sdk
      PATH: ${{ github.workspace }}/Android/cmdline-tools/latest/bin:${{ github.workspace }}/Android/platform-tools:${{ github.workspace }}/Android/Sdk/build-tools/33.0.2:/usr/bin:/bin:/usr/sbin:/sbin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # کش Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android
            ${{ github.workspace }}/Android
          key: android-sdk-${{ runner.os }}-${{ hashFiles('**/buildozer.spec') }}

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-setuptools git zip unzip openjdk-17-jdk wget

      # دانلود commandlinetools
      - name: Download Android Command Line Tools
        run: |
          mkdir -p ${{ github.workspace }}/Android/cmdline-tools
          cd ${{ github.workspace }}/Android/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip
          mkdir -p latest
          mv cmdline-tools/* latest/
          rm -rf cmdline-tools commandlinetools-linux-9477386_latest.zip

      # نصب SDK و build-tools
      - name: Install SDK Packages
        run: |
          sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # کش pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      # نصب Buildozer
      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer cython

      # بیلد APK Release
      - name: Build Release APK
        run: |
          buildozer android release

      # بازگردانی Keystore از Secrets
      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_FILE" | base64 --decode > my-release-key.keystore
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}

      # امضای APK
      - name: Sign APK
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore my-release-key.keystore \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.KEY_PASSWORD }} \
          bin/*.apk ${{ secrets.KEY_ALIAS }}

      # تراز کردن APK
      - name: Align APK
        run: |
          zipalign -v 4 bin/*.apk app-release.apk

      # ذخیره خروجی
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-apk
          path: app-release.apk
