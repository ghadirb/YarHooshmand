{
  "name": "Build APK",
  "on": {
    "push": {
      "branches": [
        "main"
      ]
    },
    "pull_request": {
      "branches": [
        "main"
      ]
    }
  },
  "jobs": {
    "build": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "name": "Checkout code",
          "uses": "actions/checkout@v2"
        },
        {
          "name": "Set up JDK 8",
          "uses": "actions/setup-java@v1",
          "with": {
            "java-version": "8"
          }
        },
        {
          "name": "Install dependencies",
          "run": "sudo apt-get install -y python3-pip && pip3 install --upgrade pip && pip3 install buildozer"
        },
        {
          "name": "Accept Android SDK licenses",
          "run": "yes | sdkmanager --licenses"
        },
        {
          "name": "Build APK",
          "run": "buildozer -v android debug"
        },
        {
          "name": "Upload APK",
          "uses": "actions/upload-artifact@v2",
          "with": {
            "name": "myapp-debug.apk",
            "path": "bin/*.apk"
          }
        }
      ]
    }
  }
}