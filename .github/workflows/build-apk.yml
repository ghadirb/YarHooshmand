name: Build Kivy Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK Build Tools
      run: |
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/build-tools
        cd $HOME/.buildozer/android/platform/android-sdk/build-tools
        wget https://dl.google.com/android/repository/build-tools_r33.0.2-linux.zip
        unzip build-tools_r33.0.2-linux.zip

    - name: Build APK
      run: |
        buildozer android debug
