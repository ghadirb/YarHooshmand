name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # کل Job بعد از ۳۰ دقیقه متوقف میشه

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release (quiet mode)
        run: ./gradlew assembleRelease --warning-mode=all --stacktrace --no-daemon --console=plain --max-workers=2

      - name: Save APK as artifact
        if: always()  # حتی اگر بیلد Fail شود
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
