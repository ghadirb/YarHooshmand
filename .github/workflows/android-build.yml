name: Android Debug CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Install Android SDK 34 and build-tools 34.0.0
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            build-tools;34.0.0
            platforms;android-34

      - name: Remove local.properties (avoid Windows path issues)
        run: |
          if [ -f local.properties ]; then
            echo "Deleting local.properties to avoid SDK path conflicts on CI"
            rm local.properties
          fi

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Assemble Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --no-daemon

      - name: Upload debug APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: yarhooshmand-debug-apk
          path: app/build/outputs/apk/debug/*.apk
