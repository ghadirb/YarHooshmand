name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # مرحله 1: دریافت سورس کد
      - name: Checkout repository
        uses: actions/checkout@v4

      # مرحله 2: اجرای یک دستور ساخت (نمونه)
      - name: Build project
        run: |
          echo "اینجا فرمان‌های build خودت رو بگذار"
          # مثلا: npm install && npm run build

      # مرحله 3: آپلود آرتیفکت با نسخه جدید
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: path/to/build/folder  # مسیر پوشه خروجی build
