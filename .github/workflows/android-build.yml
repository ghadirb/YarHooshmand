name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libffi-dev libssl-dev python3-dev python3-pip \
            build-essential unzip zip openjdk-17-jdk \
            libsqlite3-dev zlib1g-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer \
            kivy kivymd requests

      - name: Install Android SDK, Build Tools, and NDK
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d cmdline-tools
          yes | cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;23.1.7779620" \
            "cmdline-tools;latest"
          # بررسی نصب aidl
          find $HOME/.buildozer/android/platform/build-tools -name aidl

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: yarhooshmand-apk
          path: bin/*.apk
