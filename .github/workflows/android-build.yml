name: Build YarHooshmand Smart

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        profile: Nexus 6

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: Remove conflicting gradle files
      run: |
        rm -f build.gradle
        rm -f settings.gradle
        echo "Removed old gradle files"

    - name: Verify project structure
      run: |
        echo "=== Project Structure ==="
        find . -name "*.gradle*" -type f
        echo "=== Gradle Wrapper ==="
        ls -la gradlew*
        echo "=== App Module ==="
        ls -la app/

    - name: Clean project
      run: ./gradlew clean --stacktrace --info

    - name: List available tasks
      run: ./gradlew tasks --all

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --info --no-daemon

    - name: List generated APKs
      run: |
        echo "=== Generated APKs ==="
        find . -name "*.apk" -type f -exec ls -la {} \;

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: YarHooshmand-Debug-${{ github.run_number }}
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Upload build logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-failure-logs-${{ github.run_number }}
        path: |
          build/reports/**/*
          app/build/reports/**/*
