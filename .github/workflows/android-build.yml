name: Android Build

on:
  workflow_dispatch:
    inputs:
      module:
        description: "مسیر ماژول گرادل (مثال: :app)"
        required: true
        default: ":app"
      buildType:
        description: "نوع بیلد (Debug یا Release)"
        required: true
        default: "Debug"
      gradleArgs:
        description: "آرگومان‌های اضافی گرادل (اختیاری)"
        required: false
        default: ""
  push:
    branches:
      - main

jobs:
  build:
    name: Build ${{ github.event.inputs.module || ':app' }} ${{ github.event.inputs.buildType || 'Debug' }}
    runs-on: ubuntu-latest
    timeout-minutes: 40

    env:
      MODULE: ${{ github.event.inputs.module || ':app' }}
      BUILD_TYPE: ${{ github.event.inputs.buildType || 'Debug' }}
      GRADLE_ARGS: ${{ github.event.inputs.gradleArgs || '' }}
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses and install SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Print versions
        run: |
          ./gradlew --version
          echo "JAVA_HOME=$JAVA_HOME"
          sdkmanager --list | head -n 50

      - name: Clean
        run: ./gradlew clean --no-daemon

      - name: Build ${{ env.MODULE }} ${{ env.BUILD_TYPE }}
        run: ./gradlew $MODULE:assemble$BUILD_TYPE --stacktrace --no-daemon $GRADLE_ARGS

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ env.BUILD_TYPE }}
          path: |
            **/build/outputs/apk/**/*.apk
            **/build/outputs/bundle/**/*.aab
          if-no-files-found: warn
